<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FluxCurrency - Live Exchange Dashboard</title>
    <meta name="description" content="Professional live currency exchange rate converter. Fast, secure, and offline-ready financial tool." />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Chart.js -->

    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#121212" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="assets/icon.svg" />
  </head>

  <body>


    <div class="background-blobs">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
    </div>

    <!-- Glass Navbar -->
    <nav class="glass-nav">
      <div class="logo">Flux<span class="highlight">Currency</span>.</div>
      <div class="nav-right">
        <ul class="nav-links">
          <li><a href="#" class="active">Dashboard</a></li>
          <li><a href="#markets">Markets</a></li>
        </ul>

        <button id="install-btn" class="btn-primary small hidden" style="margin-right: 1rem; display: none;">Install App</button>
        <button id="theme-toggle" class="btn-icon small" aria-label="Toggle Theme">
          <!-- Sun Icon (Default for Dark) -->
          <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
          <!-- Moon Icon (Hidden by default) -->
          <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </button>
      </div>
    </nav>

    <main class="dashboard-container">
      <!-- Top Section: Split Layout -->
      <div class="top-section">
        <!-- Left: Converter -->
        <section class="glass-card converter-section">
          <div class="card-header">
            <h2>Exchange</h2>
            <span class="live-badge">● Live Rates</span>
          </div>

          <div class="converter-wrapper">
            <!-- From Currency -->
            <div class="currency-input-group">
              <div class="label-row">
                <label for="amount">Amount</label>
              </div>
              <div class="input-row">
                <input type="number" id="amount" placeholder="0" min="0" />
                <div class="select-wrapper">
                  <img src="" alt="flag" class="flag-icon" id="from-flag" />
                  <select id="from-currency" aria-label="Select Source Currency">
                    <!-- Populated via JS -->
                  </select>
                </div>
              </div>
            </div>

            <!-- Swap Button -->
            <div class="swap-container">
              <button id="swap-btn" class="btn-icon" aria-label="Swap Currencies">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><polyline points="19 12 12 19 5 12"></polyline></svg>
              </button>
            </div>

            <!-- To Currency -->
            <div class="currency-input-group">
              <div class="label-row">
                <label for="result-amount">You Receive</label>
              </div>
              <div class="input-row">
                <input type="text" id="result-amount" value="..." readonly />
                <div class="select-wrapper">
                  <img src="" alt="flag" class="flag-icon" id="to-flag" />
                  <select id="to-currency" aria-label="Select Target Currency">
                    <!-- Populated via JS -->
                  </select>
                </div>
              </div>
            </div>

            <div class="rate-info">
              <span>1 <span id="lbl-from">...</span> = <span id="exchange-rate">...</span> <span id="lbl-to">...</span></span>
            </div>
          </div>
        </section>

        <!-- Right: Live Rate Slider -->
        <section class="glass-card slider-section">
          <div class="card-header">
            <h3>Live Market</h3>
          </div>
          <div class="slider-container">
            <div class="slider-track" id="slider-track">
              <!-- Populated via JS -->
              <div class="slider-item">Loading rates...</div>
            </div>
          </div>
        </section>
      </div>

      <!-- Bottom: Chart -->
      <section id="markets" class="bottom-section" style="position: relative;">
        <div class="glass-card chart-card">
          <div class="card-header">
            <h3>Market Analytics</h3>
            <div class="time-filters">
              <button class="filter-btn" data-days="30">1M</button>
              <button class="filter-btn active" data-days="90">3M</button>
              <button class="filter-btn" data-days="365">1Y</button>
            </div>
          </div>
          <div class="chart-container">
            <canvas id="marketChart"></canvas>
          </div>
        </div>
      </section>
      <!-- Footer -->
      <footer class="footer glass-card">
        <div class="footer-content">
          <!-- Column 1: Brand & Links -->
          <div class="footer-col">
            <h4 class="footer-logo">Flux<span class="highlight">Currency</span>.</h4>
            <p class="copyright">© 2025 FluxCurrency.<br>v2.1.0 • Stable Build</p>
            <div class="footer-links">
              <a href="#" onclick="openModal('privacy'); return false;">Privacy Policy</a>
              <a href="#" onclick="openModal('support'); return false;">Support</a>
            </div>
          </div>

          <!-- Column 2: Socials -->
          <div class="footer-col center-col">
            <h5>Connect</h5>
            <div class="social-links">
              <a href="https://www.linkedin.com/in/vinit-jangir-43a753382?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" class="social-btn" aria-label="LinkedIn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>
              </a>
              <a href="https://www.instagram.com/100nug?igsh=eWR4ejVxeXRlY3B1" target="_blank" class="social-btn" aria-label="Instagram">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
              </a>
              <a href="mailto:djangir0090@gmail.com" class="social-btn" aria-label="Email">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
              </a>
            </div>
          </div>

          <!-- Column 3: Backup -->
          <div class="footer-col right-col">
            <h5>Data Backup</h5>
            <div class="backup-actions">
              <button id="btn-export" class="btn-outline small-text" onclick="exportData()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                Export JSON
              </button>
              <button id="btn-import" class="btn-outline small-text" onclick="document.getElementById('file-import').click()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                Import JSON
              </button>
              <input type="file" id="file-import" accept=".json" style="display: none;" onchange="importData(this.files[0])">
            </div>
          </div>
        </div>
      </footer>
    </main>

    <!-- Info Modal -->
    <div id="info-modal" class="modal-overlay hidden" onclick="if(event.target === this) closeModal()">
      <div class="glass-card modal-content">
        <h3 id="modal-title">Title</h3>
        <p id="modal-body">Content goes here...</p>
        <button class="btn-primary" onclick="closeModal()">Close</button>
      </div>
    </div>

    <!-- Chart.js (Deferred) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
