<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Deep Premier Background -->
    <linearGradient id="deepBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" /> <!-- Slate 900 -->
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" /> <!-- Blue 800 -->
    </linearGradient>

    <!-- Accent Gradient for Arrows -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2dd4bf;stop-opacity:1" /> <!-- Teal -->
      <stop offset="100%" style="stop-color:#38bdf8;stop-opacity:1" /> <!-- Sky Blue -->
    </linearGradient>

    <!-- Inner Shadow -->
    <filter id="innerGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="arithmetic" k2="1" k3="1" />
    </filter>
  </defs>

  <!-- Container -->
  <rect width="512" height="512" rx="128" fill="url(#deepBlue)" />

  <!-- Central Circular Exchange Symbol -->
  <g transform="translate(256 256)">
      
    <!-- The Loop: Pure White Circle split into arrows -->
    <!-- Clockwise Top Arrow -->
    <path d="M -150 0 A 150 150 0 0 1 150 0" 
          fill="none" stroke="url(#accentGrad)" stroke-width="40" stroke-linecap="round" />
    <path d="M 150 0 L 120 -35 M 150 0 L 180 -35" 
          stroke="url(#accentGrad)" stroke-width="40" stroke-linecap="round" fill="none" /> <!-- Sharp Arrowhead -->
    
    <!-- Counter-Clockwise Bottom Arrow -->
    <path d="M 150 0 A 150 150 0 0 1 -150 0" 
          fill="none" stroke="#ffffff" stroke-width="40" stroke-linecap="round" opacity="0.9" />
    <path d="M -150 0 L -120 35 M -150 0 L -180 35" 
          stroke="#ffffff" stroke-width="40" stroke-linecap="round" fill="none" opacity="0.9" /> <!-- Sharp Arrowhead -->

    <!-- Center Currency Cluster (Minimal & Integrated) -->
    <g fill="#ffffff" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle" opacity="0.9">
       <!-- Top: Dollar -->
       <text x="0" y="-40" font-size="80">$</text>
       
       <!-- Bottom Left: Euro -->
       <text x="-55" y="60" font-size="65">€</text>
       
       <!-- Bottom Right: Rupee -->
       <text x="55" y="60" font-size="65">₹</text>
       
       <!-- Connecting dots/lines to make it a network -->
       <circle cx="0" cy="0" r="10" fill="url(#accentGrad)" />
    </g>
  </g>

  <!-- Polished Shine overlay -->
  <path d="M 0 0 L 512 0 L 512 250 Q 256 150 0 250 Z" fill="white" opacity="0.03" />
</svg>
